<div class="container">
  <ng-container *ngFor="let message of messageBox">
    <mat-list style="cursor: pointer" (click)="onViewChat(message.room)">
      <mat-list-item class="name">{{ message.name }}</mat-list-item>
      <mat-list-item class="content" *ngIf="message.content">{{
        message.content | shorten
      }}</mat-list-item>
      <mat-list-item class="time">{{
        message.createdAt?.getHours()
      }}</mat-list-item>
      <mat-divider></mat-divider>
    </mat-list>
  </ng-container>
</div>
