<div class="container">
<ng-container *ngFor="let call of calls">
  <mat-list (click)="onViewCall(call)" style="cursor: pointer">
    <div class="calls-container">
      <div class="call-name">
        {{ call.penFriend }}
      </div>
      <div class="call-duration">
        {{ call.duration }}
      </div>
      <div class="call-status">
        <span *ngIf="call.status === 'visio'">
          &nbsp; <mat-icon>videocam</mat-icon></span
        >
        <span *ngIf="call.status === 'vocal'">
          &nbsp; <mat-icon>call</mat-icon></span
        >
        <span *ngIf="call.status === 'conference'">
          <mat-icon>groups</mat-icon></span
        >
      </div>
    </div>
    <mat-divider></mat-divider>
  </mat-list>
</ng-container>
</div>
<div class="no-friends-container" *ngIf="calls && calls.length == 0">
  <h1>You have no calls at the moments</h1>
  <span
    >To find friends to have a call with, click on the friends button down here
    and search by pseudo !</span
  >
</div>
