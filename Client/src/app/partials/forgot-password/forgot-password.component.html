<h1 mat-dialog-title>Forgot your password ?</h1>
<div mat-dialog-content>
  Please enter the email adress linked to your account
</div>
<mat-form-field appearance="fill">
  <input matInput [formControl]="email" />
  <mat-error>Not a valid email adress</mat-error>
</mat-form-field>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onSend(email.value)" [disabled]="email.invalid">Confirm</button>
  <button mat-button mat-dialog-close>Close</button>
</div>
