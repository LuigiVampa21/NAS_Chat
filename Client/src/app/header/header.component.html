<mat-toolbar color="primary">
  <span routerLink="/home" [ngStyle]="{ cursor: 'pointer' }">N-A-S Chat</span>
  <span class="spacer"></span>
  <ul>
    <li>
      <a
        mat-button
        *ngIf="!isAuth"
        routerLink="/about-us"
        routerLinkActive="mat-accent"
        >About us</a
      >
    </li>
    <li>
      <a
        mat-button
        routerLink="/auth/login"
        routerLinkActive="mat-accent"
        *ngIf="!isAuth"
        >Login</a
      >
    </li>
    <li>
      <a
        mat-button
        routerLink="/auth/register"
        routerLinkActive="mat-accent"
        *ngIf="!isAuth"
        >Register</a
      >
    </li>
    <li class="notification">
      <button
        mat-raised-button
        [matBadge]="notificationsNumber"
        matBadgeColor="warn"
        style="cursor: pointer"
      ></button>
      <mat-icon style="cursor: pointer" (click)="onShowNotifications()">notifications</mat-icon>
    </li>
    <li>
      <button mat-button *ngIf="isAuth" (click)="onLogout()">Logout</button>
    </li>
  </ul>
</mat-toolbar>
